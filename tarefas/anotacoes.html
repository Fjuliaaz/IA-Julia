<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleHome.css">
    <script src="app.js" defer></script>
    <title>Tarefas</title>
</head>
<body>
    
    <div class="container">
        <h3>Gerenciador de Tarefas</h3>

        <form>
            <p class="err">É necessário que você digite sua nota!</p>

            <input id="input-task" type="text" placeholder="Digite sua anotação">

            <button id="add-task">CRIE</button>

            <ul class="task-list"></ul>

            <button class="Clear All">Excluir TUDO</button>
        </form>

        <div class="premium">
            <input type="checkbox" id="isPremium" name="Premium">
            <p>Deseja ser premium?</p>
        </div>
        <div class="input-box">
            <input type="submit" class="input-submit" value="Create account" id="create-account">
        </div>

    </div>

</body>
</html>
